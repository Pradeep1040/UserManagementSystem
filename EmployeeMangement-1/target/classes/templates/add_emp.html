<!doctype html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Home page</title>
</head>
<body>
	<!-- Navbar -->


	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/">User Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="addemp">Add
						User</a></li>

			</ul>
		</div>
	</nav>

	<!-- Navbar -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Add User</h4>

						<form th:action="@{/register}" method="post">

							<div class="form-group">
								<label>Enter Full Name</label> <input type="text"
							class="form-control" name="name" id="name" onkeydown="return /[a-z]/i.test(event.key)"
							maxlength="10">
							</div>

							<div class="form-group">
								<label>Enter Address</label> <input type="text"
									class="form-control" name="address" id="address" onkeydown="return /[a-z]/i.test(event.key)"
									maxlength="50">
							</div>

							<div class="form-group">
								<label>Enter Email</label> <input type="email"
									class="form-control" name="email" id="email">
							</div>


							<div class="form-group">
								<label>Enter Phone No</label> <input type="text"
									class="form-control" name="phno" id="phno" 
									oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\.*)\./g, '$1');" 
									maxlength="10">
							</div>


							<div class="form-group">
								<label>Enter Salary</label> <input type="text"
									class="form-control" name="salary" id="salary"
									oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\.*)\./g, '$1');"
									maxlength="5">
							</div>

							<button class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		
		// Get the form element
const form = document.querySelector('form');

// Attach an event listener for the submit event
form.addEventListener('submit', function(event) {
  // Prevent the form from submitting
  event.preventDefault();

  // Get the input values
  const name = form.elements.name.value;
  const address = form.elements.address.value;
  const email = form.elements.email.value;
  const phno = form.elements.phno.value;
  const salary = form.elements.salary.value;
  


  if(name == "" || address== ""|| email == "" || phno == ""|| salary == "" )
  {
			 alert("please fill all the feilds that are marked as red");
			 const nameRegex = /^[a-zA-Z\s]+$/;
			 if(!nameRegex.test(name))
             {
				document.getElementById("name").style.border = ' 1px solid red';
				event.preventDefault();
			 }
			 else{
				 document.getElementById("name").style.border = ' 1px solid #eaeaea'; 
			 }
			 
		const addressRegex = /^[a-zA-Z\s]+$/;
		   if(!addressRegex.test(address)){
			 document.getElementById("address").style.border = ' 1px solid red';
			 event.preventDefault();
		  }	
		   else{
			   document.getElementById("address").style.border = ' 1px solid #eaeaea'; 
		   }
     
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		   if(!emailRegex.test(email)){
				 document.getElementById("email").style.border = ' 1px solid red';
				 event.preventDefault();
			  }	
			   else{
				   document.getElementById("email").style.border = ' 1px solid #eaeaea'; 
			   }
			   
			const phnoRegex = /^[0-9]{10}$/;
		   if(!phnoRegex.test(phno))
		   {
				 document.getElementById("phno").style.border = ' 1px solid red';
				 event.preventDefault();
			  }	
			   else
			   {
				   document.getElementById("phno").style.border = ' 1px solid #eaeaea'; 
			   }
			   
			const salaryRegex = /^[0-9]+$/;
		   if(salary == "")
           {

				 document.getElementById("salary").style.border = ' 1px solid red';
				 event.preventDefault();
			  }	
			   else
               {
				   document.getElementById("salary").style.border = ' 1px solid #eaeaea'; 
			   }
		   
            }
            else
            {
                form.submit();
            };
        });
               
  
	</script>
	
	
	
	
	
	
	
</body>
</html>
